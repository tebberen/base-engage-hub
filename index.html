<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base Engage Hub</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #1d4ed8;
    }
    header {
      background: #1d4ed8;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .subheader {
      margin: 10px 0 30px 0;
      font-size: 18px;
      color: #1d4ed8;
    }
    .link-card {
      border: 1px solid #1d4ed8;
      margin: 10px auto;
      padding: 10px;
      width: 60%;
      border-radius: 8px;
    }
    button {
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #1d4ed8;
      width: 50%;
    }
  </style>
</head>
<body>
  <header>Base Engage Hub</header>
  <div class="subheader">If you want support, support first</div>

  <button id="connectWalletBtn">Connect Wallet</button>

  <h2>Support Links</h2>
  <div class="link-card">
    <p>https://twitter.com/example/post</p>
    <button onclick="sendSupport()">Support</button>
  </div>

  <h2>Add Your Link</h2>
  <input type="text" placeholder="Paste your link here" />
  <button>Submit & Publish</button>

  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    let provider;
    let signer;

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          alert("Wallet connected: " + await signer.getAddress());
        } catch (err) {
          alert("Connection rejected or error: " + err.message);
        }
      } else {
        alert("MetaMask is not installed or not detected");
      }
    }

    function sendSupport() {
      if (!signer) {
        alert("Connect your wallet first!");
        return;
      }
      alert("Support function triggered (free mode, no ETH sent).");
    }

    // Buton render edildikten sonra listener ekle
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
    });
  </script>
</body>
</html>
