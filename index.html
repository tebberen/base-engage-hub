<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base Engage Hub</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #1d4ed8;
    }
    header {
      background: #1d4ed8;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .subheader {
      margin: 10px 0 30px 0;
      font-size: 18px;
      color: #1d4ed8;
    }
    .link-card {
      border: 1px solid #1d4ed8;
      margin: 10px auto;
      padding: 10px;
      width: 60%;
      border-radius: 8px;
    }
    button {
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #1d4ed8;
      width: 50%;
    }
  </style>
</head>
<body>
  <header>Base Engage Hub</header>
  <div class="subheader">If you want support, support first</div>

  <h2>Support Links</h2>
  <div class="link-card">
    <p>https://twitter.com/example/post</p>
    <button class="supportBtn" data-link="https://twitter.com/example/post">Support</button>
  </div>

  <h2>Add Your Link</h2>
  <input type="text" placeholder="Paste your link here" id="userLink" />
  <button id="submitLinkBtn">Submit & Publish</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0x9c05bea4a19de45fe9c8c5541dd4ec6c500f2f3f"; // SupportHub.sol adresin
    let provider;
    let signer;

    // Support butonları → sadece yönlendirme / alert
    document.querySelectorAll(".supportBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        const link = btn.getAttribute("data-link");
        // Şu an için alert veya yeni sekmede aç
        window.open(link, "_blank");
      });
    });

    // Submit & Publish → MetaMask ile Base ağında TX
    async function submitLink() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask not detected. Please install it.");
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const userLink = document.getElementById("userLink").value;
      if (!userLink) {
        alert("Please enter your link first.");
        return;
      }

      const contract = new ethers.Contract(CONTRACT_ADDRESS, [
        "function submitLink(string memory _link) public"
      ], signer);

      try {
        const tx = await contract.submitLink(userLink, { gasLimit: 200000 });
        await tx.wait();
        alert("Your link has been submitted successfully!");
      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    }

    document.getElementById("submitLinkBtn").addEventListener("click", submitLink);
  </script>
</body>
</html>
